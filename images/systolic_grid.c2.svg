<svg version="1.1" width="500" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="arrow-head" />
    </marker>
  </defs>

  <style>
    :root {
      --node-fill: #fff;
      --stroke-color: #333;
      --text-color: #000;
      --label-color: #555;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --node-fill: #1e1e1e;
        --stroke-color: #d4d4d4;
        --text-color: #d4d4d4;
        --label-color: #aaa;
      }
    }
    .node { fill: var(--node-fill); stroke: var(--stroke-color); stroke-width: 2; }
    .label { font-family: Consolas, monospace; font-size: 24px; text-anchor: middle; fill: var(--text-color); }
    .edge-label { font-family: sans-serif; font-size: 12px; fill: var(--label-color); }
    .edge { stroke: var(--stroke-color); stroke-width: 2; marker-end: url(#arrow); }
    .arrow-head { fill: var(--stroke-color); }
  </style>

  <!-- Nodes -->
  <!-- Row 1 -->
  <rect x="100" y="50" width="80" height="80" class="node" />
  <text x="140" y="98" class="label">b11</text>

  <rect x="280" y="50" width="80" height="80" class="node" />
  <text x="320" y="98" class="label">b12</text>

  <!-- Row 2 -->
  <rect x="100" y="230" width="80" height="80" class="node" />
  <text x="140" y="278" class="label">b21</text>

  <rect x="280" y="230" width="80" height="80" class="node" />
  <text x="320" y="278" class="label">b22</text>

  <!-- Horizontal Connections -->
  <line x1="20" y1="90" x2="100" y2="90" class="edge" />

  <line x1="180" y1="90" x2="280" y2="90" class="edge" />
  <text x="230" y="85" class="edge-label" text-anchor="middle">a21</text>

  <line x1="20" y1="270" x2="100" y2="270" class="edge" />
  <text x="60" y="265" class="edge-label" text-anchor="middle">a22</text>

  <line x1="180" y1="270" x2="280" y2="270" class="edge" />
  <text x="230" y="265" class="edge-label" text-anchor="middle">a12</text>

  <!-- Vertical Connections -->
  <line x1="140" y1="130" x2="140" y2="230" class="edge" />
  <text x="145" y="180" class="edge-label" text-anchor="start">a21*b11</text>

  <line x1="320" y1="130" x2="320" y2="230" class="edge" />
  <text x="325" y="180" class="edge-label" text-anchor="start">a11xb12</text>

  <!-- Outputs -->
  <!-- C21 -->
  <line x1="140" y1="310" x2="140" y2="400" class="edge" />
  <text x="145" y="360" class="edge-label" text-anchor="start">C11=a11*b11+a12*b21</text>

  <!-- C12 -->
  <line x1="320" y1="310" x2="320" y2="400" class="edge" />
</svg>